services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atlas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas}
      POSTGRES_DB: ${POSTGRES_DB:-atlas}
    ports:
      - target: 5432
        published: "${POSTGRES_PORT:-5432}"
        protocol: tcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atlas} -d ${POSTGRES_DB:-atlas}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak_app
    restart: unless-stopped
    command: [ "start-dev", "--import-realm" ]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HEALTH_ENABLED: "true"
    ports:
      - target: 8080
        published: "${KEYCLOAK_PORT:-8081}"
        protocol: tcp
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    healthcheck:
      # Sans curl/wget: requête HTTP via bash + /dev/tcp
      test: [ "CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8080 && printf \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && head -n 1 <&3 | grep -q \"200\"'" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend_app
    restart: unless-stopped
    ports:
      - target: 8080
        published: "${BACKEND_PORT:-8080}"
        protocol: tcp
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-atlas}
      DB_USERNAME: ${POSTGRES_USER:-atlas}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-atlas}

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}

      # Issuer dans le réseau docker (le realm est importé au boot)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${OAUTH2_ISSUER_URI:-http://localhost:${KEYCLOAK_PORT:-8081}/realms/myrealm}

      # JWK Set URI utilisé pour récupérer les clés côté backend (Keycloak est joignable via le DNS docker)
      APP_SECURITY_JWT_JWK_SET_URI: ${OAUTH2_JWK_SET_URI:-http://keycloak:8080/realms/myrealm/protocol/openid-connect/certs}

    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
    name: postgres_data
