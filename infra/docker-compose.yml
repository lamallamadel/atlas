services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atlas}
      POSTGRES_USER: ${POSTGRES_USER:-atlas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atlas} -d ${POSTGRES_DB:-atlas}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-256mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak_app
    restart: unless-stopped
    command: [ "start-dev", "--import-realm" ]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HEALTH_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8081}:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8080 && echo ok >/dev/null'" ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend_app
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-elk}

      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-atlas}
      DB_USERNAME: ${POSTGRES_USER:-atlas}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-atlas}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_REDIS_ENABLED: ${CACHE_REDIS_ENABLED:-true}

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}

      APP_SECURITY_JWT_JWK_SET_URI: ${OAUTH2_JWK_SET_URI:-http://keycloak:8080/realms/myrealm/protocol/openid-connect/certs}

      ELASTICSEARCH_ENABLED: ${ELASTICSEARCH_ENABLED:-true}
      ELASTICSEARCH_URIS: ${ELASTICSEARCH_URIS:-http://elasticsearch:9200}

      APP_ENV: ${APP_ENV:-docker}
      APP_VERSION: ${APP_VERSION:-@project.version@}

      BRAIN_SCORING_URL: http://scoring-service:8000
      BRAIN_DUPLI_URL: http://dupli-service:8001
      BRAIN_FRAUD_URL: http://fraud-service:8002
      BRAIN_API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
    volumes:
      - backend_logs:/var/log/atlas
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep -q UP" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "${ES_HTTP_PORT:-9200}:9200"
      - "${ES_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health?wait_for_status=yellow >/dev/null || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    restart: unless-stopped
    volumes:
      - ./elk/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "${LOGSTASH_BEATS_PORT:-5044}:5044"
    depends_on:
      elasticsearch:
        condition: service_healthy

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    restart: unless-stopped
    user: root
    command: [ "filebeat", "-e", "--strict.perms=false" ]
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - backend_logs:/var/log/atlas:ro
    depends_on:
      - logstash

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  scoring-service:
    build:
      context: ../brain/scoring-service
      dockerfile: Dockerfile
    container_name: brain_scoring
    restart: unless-stopped
    ports:
      - "${BRAIN_SCORING_PORT:-8000}:8000"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  dupli-service:
    build:
      context: ../brain/dupli-service
      dockerfile: Dockerfile
    container_name: brain_dupli
    restart: unless-stopped
    ports:
      - "${BRAIN_DUPLI_PORT:-8001}:8001"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
      SEUIL_DOUBLON: ${BRAIN_DUPLI_SEUIL:-0.85}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  fraud-service:
    build:
      context: ../brain/fraud-service
      dockerfile: Dockerfile
    container_name: brain_fraud
    restart: unless-stopped
    ports:
      - "${BRAIN_FRAUD_PORT:-8002}:8002"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  match-service:
    build:
      context: ../brain/match-service
      dockerfile: Dockerfile
    container_name: brain_match
    restart: unless-stopped
    ports:
      - "${BRAIN_MATCH_PORT:-8003}:8003"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  proposal-service:
    build:
      context: ../brain/proposal-service
      dockerfile: Dockerfile
    container_name: brain_proposal
    restart: unless-stopped
    ports:
      - "${BRAIN_PROPOSAL_PORT:-8004}:8004"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nego-service:
    build:
      context: ../brain/nego-service
      dockerfile: Dockerfile
    container_name: brain_nego
    restart: unless-stopped
    ports:
      - "${BRAIN_NEGO_PORT:-8005}:8005"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8005/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  agent-service:
    build:
      context: ../brain/agent-service
      dockerfile: Dockerfile
    container_name: brain_agent
    restart: unless-stopped
    ports:
      - "${BRAIN_AGENT_PORT:-8006}:8006"
    environment:
      API_KEY: ${BRAIN_API_KEY:-change-me-in-production}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-false}
    depends_on:
      - ollama
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles: [ "ai" ]

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
      - ../frontend/dist/frontend:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
      keycloak:
        condition: service_healthy

volumes:
  postgres_data:
    name: postgres_data
  redis_data:
    name: redis_data
  elasticsearch_data:
    name: elasticsearch_data
  backend_logs:
    name: backend_logs
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data
  ollama_data:
    name: ollama_data
