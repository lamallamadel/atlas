version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: metabase_password
      MB_DB_HOST: postgres
      MB_EMBEDDING_SECRET_KEY: ${METABASE_SECRET_KEY:-your-secret-key-here}
      MB_SITE_URL: ${METABASE_SITE_URL:-http://localhost:3000}
      JAVA_TIMEZONE: Europe/Paris
    depends_on:
      - postgres
    volumes:
      - metabase-data:/metabase-data
    networks:
      - analytics-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres-analytics
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase_password
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  metabase-data:
  postgres-analytics-data:

networks:
  analytics-network:
    driver: bridge
