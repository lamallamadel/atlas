global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: atlas-backend
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["backend:8080"]
