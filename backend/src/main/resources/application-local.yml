spring:
  datasource:
    url: jdbc:h2:mem:localdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.backend: DEBUG

management:
  endpoint:
    health:
      show-details: always
