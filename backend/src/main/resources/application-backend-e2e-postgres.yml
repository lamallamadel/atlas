spring:
  main:
    allow-bean-definition-overriding: true
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/migration-postgres,classpath:db/e2e
    placeholders:
      json_type: JSONB

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:false}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock
  data:
    elasticsearch:
      repositories:
        enabled: false

server:
  port: ${SERVER_PORT:8080}

outbound:
  worker:
    enabled: false

management:
  health:
    mail:
      enabled: false
    redis:
      enabled: false
    elasticsearch:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: INFO
    org.flywaydb: DEBUG
