spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    # E2E profile with PostgreSQL and real Keycloak for full integration testing.
    url: ${DB_URL:jdbc:postgresql://localhost:5432/atlas}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:atlas}
    password: ${DB_PASSWORD:atlas}

  jpa:
    hibernate:
      # Keep consistent with the existing test profile.
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    # Standard migrations + optional E2E seed data (kept isolated to this profile).
    locations: classpath:db/migration,classpath:db/migration-postgres,classpath:db/e2e
    placeholders:
      json_type: JSONB

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:false}

  security:
    oauth2:
      resourceserver:
        jwt:
          # Real Keycloak issuer-uri for full integration E2E tests.
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8081/realms/myrealm}
  data:
    elasticsearch:
      repositories:
        enabled: false

server:
  port: ${SERVER_PORT:8085}

outbound:
  worker:
    enabled: false

management:
  health:
    mail:
      enabled: false
    redis:
      enabled: false
    elasticsearch:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: INFO
