spring:
  datasource:
    # E2E profile with PostgreSQL and real Keycloak for full integration testing.
    url: ${DB_URL:jdbc:postgresql://localhost:5432/atlas}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:atlas}
    password: ${DB_PASSWORD:atlas}

  jpa:
    hibernate:
      # Keep consistent with the existing test profile.
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    # Standard migrations + optional E2E seed data (kept isolated to this profile).
    locations: classpath:db/migration,classpath:db/migration-postgres,classpath:db/e2e
    placeholders:
      json_type: JSONB

  security:
    oauth2:
      resourceserver:
        jwt:
          # Real Keycloak issuer-uri for full integration E2E tests.
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8081/realms/myrealm}

server:
  port: ${SERVER_PORT:8085}

outbound:
  worker:
    enabled: false

management:
  health:
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: INFO
