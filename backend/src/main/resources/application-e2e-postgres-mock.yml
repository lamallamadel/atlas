spring:
  datasource:
    # E2E profile with PostgreSQL (via Docker Compose) and mock JWT authentication.
    url: ${DB_URL:jdbc:postgresql://localhost:5432/atlas}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:atlas}
    password: ${DB_PASSWORD:atlas}

  jpa:
    hibernate:
      # Keep consistent with the existing test profile.
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    # Standard migrations + optional E2E seed data (kept isolated to this profile).
    locations: classpath:db/migration,classpath:db/migration-postgres,classpath:db/e2e
    placeholders:
      json_type: JSONB

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:false}

  security:
    oauth2:
      resourceserver:
        jwt:
          # Triggers the project's permissive JwtDecoder for tests/E2E.
          issuer-uri: mock

server:
  port: ${SERVER_PORT:8084}

outbound:
  worker:
    enabled: false

management:
  health:
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: INFO
