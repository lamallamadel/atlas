spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jakarta.persistence.validation.mode: auto
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration,classpath:db/migration-postgres
    placeholders:
      json_type: JSONB

server:
  port: 8080
  error:
    include-message: never
    include-stacktrace: never

logging:
  level:
    root: WARN
    com.example.backend: INFO

management:
  endpoint:
    health:
      show-details: never
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:}

# Production overrides for outbound alerting
outbound:
  alert:
    enabled: true
    dlq-threshold: 50
    high-queue-threshold: 500
    failure-rate-threshold: 0.20
    slack:
      enabled: ${OUTBOUND_ALERT_SLACK_ENABLED:false}
      webhook-url: ${OUTBOUND_ALERT_SLACK_WEBHOOK_URL:}
    email:
      enabled: ${OUTBOUND_ALERT_EMAIL_ENABLED:false}
      recipients: ${OUTBOUND_ALERT_EMAIL_RECIPIENTS:}
