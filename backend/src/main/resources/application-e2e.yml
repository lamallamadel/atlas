# DEPRECATED: This profile has been split into multiple variants:
# - application-e2e-h2-mock.yml: H2 + Mock JWT (port 8080)
# - application-e2e-h2-keycloak.yml: H2 + Keycloak (port 8083)
# - application-e2e-postgres-mock.yml: Postgres + Mock JWT (port 8084)
# - application-e2e-postgres-keycloak.yml: Postgres + Keycloak (port 8085)
#
# Please use one of the specific profiles above instead of 'e2e'.
# This file is kept for backwards compatibility but will be removed in a future version.

spring:
  datasource:
    url: jdbc:h2:mem:e2edb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/e2e
    placeholders:
      json_type: JSON

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

server:
  port: ${SERVER_PORT:8080}

outbound:
  worker:
    enabled: false

logging:
  level:
    root: INFO
    com.example.backend: INFO
