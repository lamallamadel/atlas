spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
  data:
    elasticsearch:
      repositories:
        enabled: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    placeholders:
      json_type: JSONB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock
  cache:
    type: simple

keycloak:
  admin:
    server-url: http://localhost:8081
    realm: test-realm
    client-id: admin-cli
    username: test-admin
    password: test-password

  task:
    scheduling:
      enabled: false
    execution:
      pool:
        core-size: 1
        max-size: 1

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false
    redis:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: DEBUG

# E2E tests expect permissive CORS behavior for preflight checks (MockMvc).
# This is intentionally broad for test scope only.
cors:
  allowed-origins: "*"

rate-limit:
  enabled: false

elasticsearch:
  enabled: false
