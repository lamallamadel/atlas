spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: backend-e2e-postgres

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    placeholders:
      json_type: JSONB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

  task:
    scheduling:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: DEBUG
