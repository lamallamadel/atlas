spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: backend-e2e-postgres

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false
    locations: classpath:db/migration,classpath:db/migration-postgres
    placeholders:
      json_type: JSONB
    out-of-order: false
    ignore-missing-migrations: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

  task:
    scheduling:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: DEBUG
    org.springframework.boot.test: DEBUG
    org.springframework.test.context: INFO
    org.testcontainers: INFO
    com.github.dockerjava: WARN
    org.flywaydb: DEBUG
    org.flywaydb.core.internal.command: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.datasource: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

rate-limit:
  enabled: false
