spring:
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration,classpath:db/migration-h2
    placeholders:
      json_type: JSON
  data:
    elasticsearch:
      repositories:
        enabled: false
  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

  cache:
    type: simple


keycloak:
  admin:
    server-url: http://localhost:8081
    realm: test-realm
    client-id: admin-cli
    username: test-admin
    password: test-password

  output:
    ansi:
      enabled: ALWAYS


  task:
    scheduling:
      enabled: false
    execution:
      pool:
        core-size: 1
        max-size: 1

logging:
  level:
    root: INFO
    com.example.backend: DEBUG

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false
    redis:
      enabled: false

storage:
  strategy: localFileStorage
  local:
    base-path: ./test-storage

rate-limit:
  enabled: false

elasticsearch:
  enabled: false
