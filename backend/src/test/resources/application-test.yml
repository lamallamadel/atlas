spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    placeholders:
      json_type: JSON

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

  output:
    ansi:
      enabled: ALWAYS


  task:
    scheduling:
      enabled: false
    execution:
      pool:
        core-size: 1
        max-size: 1

logging:
  level:
    root: INFO
    com.example.backend: DEBUG

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false

storage:
  strategy: localFileStorage
  local:
    base-path: ./test-storage
