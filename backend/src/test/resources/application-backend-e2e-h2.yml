spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: backend-e2e-h2
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration

  datasource:
    url: jdbc:h2:mem:e2edb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    placeholders:
      json_type: JSON

  batch:
    job:
      name: dailyETLJob
      enabled: false

  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

  task:
    scheduling:
      enabled: false

  data:
    elasticsearch:
      repositories:
        enabled: false

elasticsearch:
  enabled: false

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: DEBUG

rate-limit:
  enabled: false

keycloak:
  admin:
    server-url: http://localhost:8081
    realm: test-realm
    client-id: admin-cli
    username: test-admin
    password: test-password

referential:
  seed-on-missing: true
