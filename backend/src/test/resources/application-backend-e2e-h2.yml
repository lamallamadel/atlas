spring:
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: backend-e2e-h2

  datasource:
    url: jdbc:h2:mem:e2edb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    placeholders:
      json_type: JSON

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: mock

  task:
    scheduling:
      enabled: false

management:
  endpoint:
    health:
      show-details: always
  health:
    elasticsearch:
      enabled: false
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.example.backend: DEBUG
