<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" aria-labelledby="logo-vertical-title">
  <title id="logo-vertical-title">Atlas Immobilier</title>
  <defs>
    <linearGradient id="gradient-vertical" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Atlas Globe with Building -->
  <g id="icon-vertical" transform="translate(80, 60)">
    <!-- Globe structure -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#gradient-vertical)" stroke-width="3"/>
    
    <!-- Meridian lines -->
    <path d="M 0 -35 Q -12.5 0 0 35" fill="none" stroke="url(#gradient-vertical)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 0 -35 Q 12.5 0 0 35" fill="none" stroke="url(#gradient-vertical)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="none" stroke="url(#gradient-vertical)" stroke-width="2"/>
    <path d="M -31 -17.5 Q 0 -15.5 31 -17.5" fill="none" stroke="url(#gradient-vertical)" stroke-width="2" stroke-linecap="round"/>
    <path d="M -31 17.5 Q 0 15.5 31 17.5" fill="none" stroke="url(#gradient-vertical)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Building silhouette inside globe -->
    <g opacity="0.9">
      <rect x="-10" y="-6" width="7" height="19" fill="url(#gradient-vertical)" rx="0.5"/>
      <rect x="0" y="-12" width="7" height="25" fill="url(#gradient-vertical)" rx="0.5"/>
      <rect x="10" y="-4" width="7" height="17" fill="url(#gradient-vertical)" rx="0.5"/>
      
      <!-- Windows -->
      <rect x="-8" y="-2" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="-8" y="2" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="-8" y="6" width="1.5" height="2" fill="white" opacity="0.7"/>
      
      <rect x="2" y="-8" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="2" y="-4" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="2" y="0" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="2" y="4" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="2" y="8" width="1.5" height="2" fill="white" opacity="0.7"/>
      
      <rect x="12" y="0" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="12" y="4" width="1.5" height="2" fill="white" opacity="0.7"/>
      <rect x="12" y="8" width="1.5" height="2" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Text -->
  <g id="text-vertical">
    <text x="80" y="140" font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="32" font-weight="700" fill="#1976D2" letter-spacing="-0.5" text-anchor="middle">ATLAS</text>
    <text x="80" y="165" font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" font-size="18" font-weight="400" fill="#546E7A" letter-spacing="1.5" text-anchor="middle">IMMOBILIER</text>
  </g>
</svg>
