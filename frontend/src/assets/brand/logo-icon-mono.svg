<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" aria-labelledby="logo-icon-mono-title">
  <title id="logo-icon-mono-title">Atlas Immobilier Icon</title>
  
  <!-- Globe structure -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#212121" stroke-width="3"/>
  
  <!-- Meridian lines -->
  <path d="M 40 5 Q 27.5 40 40 75" fill="none" stroke="#212121" stroke-width="2" stroke-linecap="round"/>
  <path d="M 40 5 Q 52.5 40 40 75" fill="none" stroke="#212121" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Latitude lines -->
  <ellipse cx="40" cy="40" rx="35" ry="10" fill="none" stroke="#212121" stroke-width="2"/>
  <path d="M 9 22.5 Q 40 20.5 71 22.5" fill="none" stroke="#212121" stroke-width="2" stroke-linecap="round"/>
  <path d="M 9 57.5 Q 40 55.5 71 57.5" fill="none" stroke="#212121" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Building silhouette inside globe -->
  <g opacity="0.9">
    <rect x="30" y="34" width="7" height="19" fill="#212121" rx="0.5"/>
    <rect x="40" y="28" width="7" height="25" fill="#212121" rx="0.5"/>
    <rect x="50" y="36" width="7" height="17" fill="#212121" rx="0.5"/>
    
    <!-- Windows -->
    <rect x="32" y="38" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="32" y="42" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="32" y="46" width="1.5" height="2" fill="white" opacity="0.7"/>
    
    <rect x="42" y="32" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="42" y="36" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="42" y="40" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="42" y="44" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="42" y="48" width="1.5" height="2" fill="white" opacity="0.7"/>
    
    <rect x="52" y="40" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="52" y="44" width="1.5" height="2" fill="white" opacity="0.7"/>
    <rect x="52" y="48" width="1.5" height="2" fill="white" opacity="0.7"/>
  </g>
</svg>
