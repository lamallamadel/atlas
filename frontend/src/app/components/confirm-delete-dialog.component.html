<div @slideIn>
  <h2 mat-dialog-title>{{ data.title }}</h2>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting">Annuler</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="isSubmitting">
      <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
      <span *ngIf="!isSubmitting">Supprimer</span>
    </button>
  </mat-dialog-actions>
</div>
