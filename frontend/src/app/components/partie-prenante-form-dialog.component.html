<div @slideIn role="dialog" aria-labelledby="dialog-title" aria-modal="true">
  <h2 mat-dialog-title id="dialog-title">{{ isEditMode ? 'Modifier' : 'Ajouter' }} une partie prenante</h2>

  <mat-dialog-content>
    <form [formGroup]="partieForm" class="partie-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rôle <span class="required" aria-label="obligatoire">*</span></mat-label>
        <mat-select formControlName="role" aria-required="true" [attr.aria-invalid]="partieForm.get('role')?.hasError('required') && partieForm.get('role')?.touched">
          <mat-option *ngFor="let option of roleOptions" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="partieForm.get('role')?.hasError('required')" role="alert">
          {{ getErrorMessage('role') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Prénom <span class="required" aria-label="obligatoire">*</span></mat-label>
        <input matInput formControlName="firstName" placeholder="Prénom" aria-required="true" [attr.aria-invalid]="partieForm.get('firstName')?.hasError('required') && partieForm.get('firstName')?.touched">
        <mat-error *ngIf="partieForm.get('firstName')?.hasError('required')" role="alert">
          {{ getErrorMessage('firstName') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom <span class="required" aria-label="obligatoire">*</span></mat-label>
        <input matInput formControlName="lastName" placeholder="Nom" aria-required="true" [attr.aria-invalid]="partieForm.get('lastName')?.hasError('required') && partieForm.get('lastName')?.touched">
        <mat-error *ngIf="partieForm.get('lastName')?.hasError('required')" role="alert">
          {{ getErrorMessage('lastName') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Téléphone</mat-label>
        <input matInput formControlName="phone" placeholder="0612345678" aria-label="Numéro de téléphone" [attr.aria-invalid]="partieForm.get('phone')?.invalid && partieForm.get('phone')?.touched">
        <mat-error *ngIf="partieForm.get('phone')?.invalid" role="alert">
          {{ getErrorMessage('phone') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="email@example.com" aria-label="Adresse email" [attr.aria-invalid]="partieForm.get('email')?.invalid && partieForm.get('email')?.touched">
        <mat-error *ngIf="partieForm.get('email')?.invalid" role="alert">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting" aria-label="Annuler l'ajout de partie prenante">Annuler</button>
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmit()" 
            [disabled]="!partieForm.valid || isSubmitting"
            [attr.aria-busy]="isSubmitting"
            [attr.aria-label]="isSubmitting ? (isEditMode ? 'Modification en cours' : 'Ajout en cours') : (isEditMode ? 'Modifier la partie prenante' : 'Ajouter la partie prenante')">
      <mat-spinner *ngIf="isSubmitting" diameter="20" aria-hidden="true"></mat-spinner>
      <span *ngIf="!isSubmitting">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</span>
      <span *ngIf="isSubmitting" class="sr-only" role="status" aria-live="polite">{{ isEditMode ? 'Modification en cours' : 'Ajout en cours' }}</span>
    </button>
  </mat-dialog-actions>
</div>
