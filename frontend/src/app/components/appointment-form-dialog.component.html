<div @slideIn appFocusTrap role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description" aria-modal="true">
  <h2 mat-dialog-title id="dialog-title">{{ isEditMode ? 'Modifier' : 'Planifier' }} un rendez-vous</h2>
  <p id="dialog-description" class="sr-only">Formulaire de {{ isEditMode ? 'modification' : 'planification' }} d'un rendez-vous. Complétez les champs ci-dessous et validez.</p>

  <mat-dialog-content>
    <form [formGroup]="appointmentForm" class="appointment-form">
      <div *ngIf="getFormErrorMessage()" class="form-error-message" role="alert" aria-live="assertive">
        {{ getFormErrorMessage() }}
      </div>

      <div class="full-width">
        <app-datetime-picker
          formControlName="startTime"
          [required]="true"
          label="Date et heure de début"
        ></app-datetime-picker>
      </div>

      <div class="full-width">
        <app-datetime-picker
          formControlName="endTime"
          [required]="true"
          label="Date et heure de fin"
        ></app-datetime-picker>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lieu</mat-label>
        <input matInput formControlName="location" placeholder="Adresse du rendez-vous" aria-label="Lieu du rendez-vous">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Assigné à</mat-label>
        <input matInput formControlName="assignedTo" placeholder="Nom de la personne" aria-label="Personne assignée au rendez-vous">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Statut <span class="required" aria-label="obligatoire">*</span></mat-label>
        <mat-select formControlName="status" aria-required="true" [attr.aria-invalid]="appointmentForm.get('status')?.hasError('required') && appointmentForm.get('status')?.touched">
          <mat-option *ngFor="let option of statusOptions" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="appointmentForm.get('status')?.hasError('required')" role="alert">
          {{ getErrorMessage('status') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" placeholder="Notes additionnelles" rows="4" aria-label="Notes additionnelles sur le rendez-vous"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" [disabled]="isSubmitting" aria-label="Annuler la planification du rendez-vous">Annuler</button>
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmit()" 
            [disabled]="!appointmentForm.valid || isSubmitting"
            [attr.aria-busy]="isSubmitting"
            [attr.aria-label]="isSubmitting ? (isEditMode ? 'Modification en cours' : 'Planification en cours') : (isEditMode ? 'Modifier le rendez-vous' : 'Planifier le rendez-vous')">
      <mat-spinner *ngIf="isSubmitting" diameter="20" aria-hidden="true"></mat-spinner>
      <span *ngIf="!isSubmitting">{{ isEditMode ? 'Modifier' : 'Planifier' }}</span>
      <span *ngIf="isSubmitting" class="sr-only" role="status" aria-live="polite">{{ isEditMode ? 'Modification en cours' : 'Planification en cours' }}</span>
    </button>
  </mat-dialog-actions>
</div>
