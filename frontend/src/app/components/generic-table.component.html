<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.sortable !== false && enableSort ? column.key : ''">
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        <span [innerHTML]="formatValue(row[column.key], column, row)"></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="showActions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button 
          *ngFor="let action of actions"
          [hidden]="!shouldShowAction(action, row)"
          mat-icon-button 
          [color]="action.color || 'primary'"
          [matTooltip]="action.tooltip"
          (click)="onAction(action.action, row)">
          <mat-icon>{{ action.icon }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
        No data available
      </td>
    </tr>
  </table>

  <mat-paginator 
    *ngIf="showPagination"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
