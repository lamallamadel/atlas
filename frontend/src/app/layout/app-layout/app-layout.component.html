<a href="#main-content" class="skip-to-content">Passer au contenu principal</a>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    [attr.aria-label]="'Menu de navigation principal'">
    <mat-toolbar class="sidenav-header" role="banner">
      <span class="brand-text">Atlas Immobilier</span>
    </mat-toolbar>
    <nav aria-label="Navigation principale">
      <mat-nav-list class="nav-list">
        <a mat-list-item 
           routerLink="/dashboard" 
           routerLinkActive="active" 
           (click)="closeSidenavOnMobile()"
           aria-label="Accéder au tableau de bord">
          <mat-icon matListItemIcon aria-hidden="true">dashboard</mat-icon>
          <span matListItemTitle>Tableau de bord</span>
        </a>
        <a mat-list-item 
           routerLink="/reports" 
           routerLinkActive="active" 
           (click)="closeSidenavOnMobile()"
           aria-label="Accéder aux rapports et KPIs">
          <mat-icon matListItemIcon aria-hidden="true">insights</mat-icon>
          <span matListItemTitle>Rapports et KPIs</span>
        </a>
        <a mat-list-item 
           routerLink="/tasks" 
           routerLinkActive="active" 
           (click)="closeSidenavOnMobile()"
           aria-label="Accéder aux tâches">
          <mat-icon matListItemIcon aria-hidden="true">task</mat-icon>
          <span matListItemTitle>Tâches</span>
        </a>
        <a mat-list-item 
           routerLink="/annonces" 
           routerLinkActive="active" 
           (click)="closeSidenavOnMobile()"
           aria-label="Accéder aux annonces">
          <mat-icon matListItemIcon aria-hidden="true">campaign</mat-icon>
          <span matListItemTitle>Annonces</span>
        </a>
        <a mat-list-item 
           routerLink="/dossiers" 
           routerLinkActive="active" 
           (click)="closeSidenavOnMobile()"
           aria-label="Accéder aux dossiers">
          <mat-icon matListItemIcon aria-hidden="true">folder</mat-icon>
          <span matListItemTitle>Dossiers <span *ngIf="dossiersPendingCount$ | async as count" class="badge-count">({{ count }})</span></span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item 
           routerLink="/workflow-admin" 
           routerLinkActive="active" 
           (click)="closeSidenavOnMobile()"
           aria-label="Configuration des workflows">
          <mat-icon matListItemIcon aria-hidden="true">settings</mat-icon>
          <span matListItemTitle>Workflows</span>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="top-toolbar" role="banner">
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        class="menu-button"
        aria-label="Ouvrir le menu de navigation"
        [attr.aria-expanded]="drawer.opened">
        <mat-icon aria-hidden="true">menu</mat-icon>
      </button>
      
      <span class="toolbar-spacer"></span>
      
      <app-global-search-bar></app-global-search-bar>
      
      <app-api-status-indicator></app-api-status-indicator>
      
      <span class="toolbar-spacer"></span>
      
      <button
        mat-icon-button
        (click)="toggleTheme()"
        class="theme-toggle-button"
        [attr.aria-label]="(isDarkTheme$ | async) ? 'Basculer en mode clair' : 'Basculer en mode sombre'"
        [matTooltip]="(isDarkTheme$ | async) ? 'Mode clair' : 'Mode sombre'"
        matTooltipPosition="below">
        <mat-icon aria-hidden="true">
          {{ (isDarkTheme$ | async) ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>
      
      <div class="user-menu-container">
        <button
          mat-icon-button
          class="user-menu-button"
          [matMenuTriggerFor]="userMenu"
          aria-label="Ouvrir le menu utilisateur"
          aria-haspopup="true"
          [attr.aria-expanded]="userMenuOpen"
          matTooltip="Menu utilisateur"
          matTooltipPosition="below">
          <mat-icon aria-hidden="true">account_circle</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu" class="user-dropdown-menu" aria-label="Options utilisateur">
          <div class="user-menu-header" mat-menu-item disabled>
            <div class="user-info">
              <mat-icon class="user-avatar-large" aria-hidden="true">account_circle</mat-icon>
              <div class="user-details">
                <div class="user-name">Utilisateur</div>
                <div class="user-email">user@example.com</div>
              </div>
            </div>
          </div>
          <mat-divider role="separator"></mat-divider>
          <button mat-menu-item (click)="logout()" aria-label="Se déconnecter de l'application">
            <mat-icon aria-hidden="true">logout</mat-icon>
            <span>Déconnexion</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <main id="main-content" class="main-content" role="main" tabindex="-1">
      <div [@routeFadeSlideAnimation]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
