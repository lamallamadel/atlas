<div class="error-page-container" role="main" [@fadeIn]>
  <div class="error-illustration" aria-hidden="true">
    <svg class="error-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="85" fill="#fceae9" opacity="0.3"/>
      <circle cx="100" cy="100" r="70" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 100 100"
          to="360 100 100"
          dur="20s"
          repeatCount="indefinite"/>
      </circle>
      <g transform="translate(100, 100)">
        <rect x="-30" y="-20" width="60" height="40" rx="5" fill="url(#lockGradient)"/>
        <rect x="-20" y="-45" width="40" height="30" rx="20" fill="none" stroke="url(#lockGradient)" stroke-width="6"/>
        <circle cx="0" cy="-5" r="5" fill="white"/>
        <rect x="-2" y="-5" width="4" height="15" fill="white"/>
      </g>
    </svg>
    <mat-icon class="error-icon-badge">block</mat-icon>
  </div>
  
  <div class="error-content" role="alert" aria-live="assertive">
    <h1 class="error-title">Accès refusé</h1>
    
    <p class="error-message">
      Vous n'avez pas les permissions nécessaires pour accéder à cette page.
    </p>
    
    <p class="error-details">
      Cette page nécessite des autorisations spécifiques que votre compte ne possède pas actuellement.
      Veuillez contacter votre administrateur si vous pensez que c'est une erreur.
    </p>
    
    <div class="error-actions">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="goToDashboard()" 
        aria-label="Retourner au tableau de bord">
        <mat-icon>home</mat-icon>
        Retour au tableau de bord
      </button>
      <button 
        mat-stroked-button 
        (click)="logout()" 
        aria-label="Se déconnecter de l'application">
        <mat-icon>logout</mat-icon>
        Se déconnecter
      </button>
    </div>
  </div>
</div>
