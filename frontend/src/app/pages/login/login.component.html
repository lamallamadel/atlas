<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Connexion</h2>
      <p class="login-subtitle">Veuillez vous authentifier pour accéder à l'application</p>
    </div>

    <div class="login-content">
      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">✗</span>
        <span>{{errorMessage}}</span>
      </div>

      <div class="login-section">
        <h3 class="section-title">Token manuel (Développement)</h3>
        <p class="section-description">Entrez un token JWT valide pour vous connecter</p>
        
        <form (ngSubmit)="login()" class="token-form">
          <div class="form-group">
            <label for="token">Token JWT</label>
            <textarea 
              id="token"
              [(ngModel)]="token"
              name="token"
              class="token-input"
              rows="4"
              placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              [disabled]="isLoading"
            ></textarea>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Se connecter avec le token</span>
            <span *ngIf="isLoading">Connexion...</span>
          </button>
        </form>
      </div>

      <div class="divider">
        <span>OU</span>
      </div>

      <div class="login-section">
        <h3 class="section-title">Mock OIDC (Développement)</h3>
        <p class="section-description">Générer un token de test pour le développement</p>
        
        <div class="mock-buttons">
          <button 
            class="btn btn-secondary"
            (click)="mockOidcLogin()"
            [disabled]="isLoading"
          >
            <span>Mock User Login</span>
          </button>
          
          <button 
            class="btn btn-admin"
            (click)="mockAdminLogin()"
            [disabled]="isLoading"
          >
            <span>Mock Admin Login</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
