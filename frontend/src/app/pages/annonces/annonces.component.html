<div class="page-container">
  <div class="page-header">
    <h2 class="page-title">Annonces</h2>
    <button class="btn-create" (click)="createAnnonce()">
      <span class="btn-icon">+</span>
      Create Annonce
    </button>
  </div>

  <div class="filters-section">
    <div class="search-box">
      <input
        type="text"
        class="search-input"
        placeholder="Search annonces..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      <button class="btn-search" (click)="onSearch()">Search</button>
    </div>

    <div class="filter-box">
      <label for="status-filter" class="filter-label">Status:</label>
      <select
        id="status-filter"
        class="filter-select"
        [(ngModel)]="selectedStatus"
        (change)="onStatusChange()"
      >
        <option value="">All</option>
        <option [value]="AnnonceStatus.DRAFT">Draft</option>
        <option [value]="AnnonceStatus.PUBLISHED">Published</option>
        <option [value]="AnnonceStatus.ARCHIVED">Archived</option>
      </select>
    </div>
  </div>

  <div class="page-content">
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading annonces...</p>
    </div>

    <div *ngIf="error && !loading" class="error-state">
      <p class="error-message">{{ error }}</p>
      <button class="btn-retry" (click)="loadAnnonces()">Retry</button>
    </div>

    <div *ngIf="!loading && !error && annonces.length === 0" class="empty-state">
      <p>No annonces found.</p>
      <button class="btn-create-empty" (click)="createAnnonce()">Create your first annonce</button>
    </div>

    <div *ngIf="!loading && !error && annonces.length > 0">
      <app-generic-table
        [columns]="columns"
        [data]="annonces"
        [actions]="actions"
        [showPagination]="false"
        [enableSort]="false"
        (rowAction)="onRowAction($event)">
      </app-generic-table>

      <div class="pagination-section" *ngIf="page">
        <div class="pagination-info">
          Showing {{ page.numberOfElements }} of {{ page.totalElements }} annonces
        </div>
        <div class="pagination-controls">
          <button
            class="btn-page"
            [disabled]="page.first"
            (click)="previousPage()"
          >
            Previous
          </button>

          <button
            *ngFor="let pageNum of getPageNumbers()"
            class="btn-page-num"
            [class.active]="pageNum === currentPage"
            [class.ellipsis]="pageNum === -1"
            [disabled]="pageNum === -1"
            (click)="pageNum !== -1 && goToPage(pageNum)"
          >
            {{ pageNum === -1 ? '...' : pageNum + 1 }}
          </button>

          <button
            class="btn-page"
            [disabled]="page.last"
            (click)="nextPage()"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
