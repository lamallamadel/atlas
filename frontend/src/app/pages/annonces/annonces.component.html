<div class="page-container">
  <div class="page-header">
    <h2 class="page-title">Annonces</h2>
    <button class="btn-create" (click)="createAnnonce()">
      <span class="btn-icon">+</span>
      Créer une annonce
    </button>
  </div>

  <div class="filters-section">
    <div class="search-box">
      <input
        type="text"
        class="search-input"
        placeholder="Rechercher des annonces..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="applyFilters()"
      />
    </div>

    <div class="filter-box">
      <label for="status-filter" class="filter-label">Statut :</label>
      <select
        id="status-filter"
        class="filter-select"
        [(ngModel)]="selectedStatus"
        (change)="applyFilters()"
      >
        <option value="">Tous</option>
        <option [value]="AnnonceStatus.DRAFT">Brouillon</option>
        <option [value]="AnnonceStatus.PUBLISHED">Publié</option>
        <option [value]="AnnonceStatus.ARCHIVED">Archivé</option>
      </select>
    </div>

    <div class="filter-box">
      <label for="city-filter" class="filter-label">Ville :</label>
      <select
        id="city-filter"
        class="filter-select"
        [(ngModel)]="selectedCity"
        (change)="applyFilters()"
      >
        <option value="">Toutes</option>
        <option *ngFor="let city of availableCities" [value]="city">{{ city }}</option>
      </select>
    </div>

    <div class="filter-box">
      <label for="type-filter" class="filter-label">Type/Catégorie :</label>
      <select
        id="type-filter"
        class="filter-select"
        [(ngModel)]="selectedType"
        (change)="applyFilters()"
      >
        <option value="">Tous</option>
        <option *ngFor="let type of availableTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <button class="btn-reset" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <div class="page-content">
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Chargement des annonces...</p>
    </div>

    <div *ngIf="error && !loading" class="error-state">
      <p class="error-message">{{ error }}</p>
      <button class="btn-retry" (click)="loadAnnonces()">Réessayer</button>
    </div>

    <app-empty-state 
      *ngIf="!loading && !error && annonces.length === 0"
      message="Aucune annonce trouvée"
      subtext="Commencez par créer votre première annonce ou réinitialisez les filtres pour voir toutes les annonces disponibles."
      [primaryAction]="emptyStatePrimaryAction"
      [secondaryAction]="emptyStateSecondaryAction">
    </app-empty-state>

    <div *ngIf="!loading && !error && annonces.length > 0">
      <app-generic-table
        [columns]="columns"
        [data]="annonces"
        [actions]="actions"
        [showPagination]="false"
        [enableSort]="false"
        (rowAction)="onRowAction($event)">
      </app-generic-table>

      <div class="pagination-section" *ngIf="page">
        <div class="pagination-info">
          Affichage de {{ page.numberOfElements }} sur {{ page.totalElements }} annonces
        </div>
        <div class="pagination-controls">
          <button
            class="btn-page"
            [disabled]="page.first"
            (click)="previousPage()"
          >
            Précédent
          </button>

          <button
            *ngFor="let pageNum of getPageNumbers()"
            class="btn-page-num"
            [class.active]="pageNum === currentPage"
            [class.ellipsis]="pageNum === -1"
            [disabled]="pageNum === -1"
            (click)="pageNum !== -1 && goToPage(pageNum)"
          >
            {{ pageNum === -1 ? '...' : pageNum + 1 }}
          </button>

          <button
            class="btn-page"
            [disabled]="page.last"
            (click)="nextPage()"
          >
            Suivant
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
