<div class="error-container" role="main">
  <div class="error-card" role="alert" aria-live="assertive">
    <div class="error-icon-wrapper" aria-hidden="true">
      <div class="error-icon">⏱️</div>
    </div>
    
    <h1 class="error-title">Session expirée</h1>
    
    <p class="error-message">
      Votre session a expiré pour des raisons de sécurité.
    </p>
    
    <p class="error-details">
      Veuillez vous reconnecter pour continuer à utiliser l'application.
    </p>
    
    <div class="error-actions">
      <button class="btn btn-primary" (click)="login()" aria-label="Se reconnecter à l'application">
        Se reconnecter
      </button>
    </div>
  </div>
</div>
