name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infra/**'
      - '.github/workflows/ci-cd.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Déterminer quels services ont changé
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        run: |
          if git diff origin/master...HEAD --quiet -- backend/; then
            echo "backend=false" >> $GITHUB_OUTPUT
          else
            echo "backend=true" >> $GITHUB_OUTPUT
          fi
          
          if git diff origin/master...HEAD --quiet -- frontend/; then
            echo "frontend=false" >> $GITHUB_OUTPUT
          else
            echo "frontend=true" >> $GITHUB_OUTPUT
          fi

  # ============ BACKEND ============
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run backend tests
        run: mvn -B -ntp verify '-Dspring.profiles.active=test'
        working-directory: backend

  backend-deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: backend-test
    if: needs.backend-test.result == 'success'
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H 46.225.187.158 >> ~/.ssh/known_hosts

      - name: Pull, build and restart backend
        run: |
          ssh lamal@46.225.187.158 "
            set -e
            cd /opt/atlas
            git pull origin master --quiet
            cd infra
            docker compose build backend
            docker compose up -d backend
            echo '✓ Backend container started, waiting for health check...'
          "

      - name: Wait for backend to be healthy
        run: |
          ssh lamal@46.225.187.158 "
            for i in \$(seq 1 24); do
              STATUS=\$(docker inspect --format='{{.State.Health.Status}}' backend_app 2>/dev/null)
              echo \"  [\$i/24] backend_app: \$STATUS\"
              if [ \"\$STATUS\" = 'healthy' ]; then
                echo '✓ Backend is healthy'
                exit 0
              fi
              sleep 5
            done
            echo '✗ Backend did not become healthy within 2 minutes'
            docker logs backend_app --tail=30
            exit 1
          "

  # ============ FRONTEND ============
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare npm cache directory
        run: mkdir -p "${{ github.workspace }}/.npm-cache"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        env:
          NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm-cache
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: frontend
        env:
          NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm-cache

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: frontend

  frontend-deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: frontend-test
    if: needs.frontend-test.result == 'success'
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build production bundle
        run: npm run build
        working-directory: frontend

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H 46.225.187.158 >> ~/.ssh/known_hosts

      - name: Sync dist to server
        run: |
          rsync -az --delete --checksum \
            frontend/dist/frontend/ \
            lamal@46.225.187.158:/opt/atlas/frontend/dist/frontend/

      - name: Reload Nginx
        run: |
          ssh lamal@46.225.187.158 "
            cd /opt/atlas && git pull origin master --quiet
            docker exec nginx nginx -s reload
            echo '✓ Nginx reloaded'
          "
