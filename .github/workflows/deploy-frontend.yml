name: Deploy Frontend

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - 'infra/nginx.conf'
      - '.github/workflows/deploy-frontend.yml'

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy to afroware.app
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build production bundle
        run: npm run build
        working-directory: frontend

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H 46.225.187.158 >> ~/.ssh/known_hosts

      - name: Sync dist to server
        run: |
          rsync -az --delete --checksum \
            frontend/dist/frontend/ \
            lamal@46.225.187.158:/opt/atlas/frontend/dist/frontend/

      - name: Reload Nginx
        run: |
          ssh lamal@46.225.187.158 "
            cd /opt/atlas && git pull origin master --quiet
            docker exec nginx nginx -s reload
            echo 'âœ“ Nginx reloaded'
          "
